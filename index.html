<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row text-center">
             <div class="display-5  mb-4">Prova 1: Cotação</div>
             <div class="col-8 m-auto bg-light p-5">
                <div class="display-6 mb-4">Digite o câmbio do dia:</div>
                <form>
                    <div class="mb-3 row">
                        <label for="inputDolar" class="col-sm-3 col-form-label">Câmbio Dolar/Real:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputDolar">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputEuro" class="col-sm-3 col-form-label">Câmbio Euro/Real:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputEuro">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputLibra" class="col-sm-3 col-form-label">Câmbio Libra/Real:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputLibra">
                        </div>
                    </div>
                    <div class="display-6 mb-4">Digite o valor a ser convertido em Reais:</div>
                    <div class="mb-3 row">
                        <label for="inputReal" class="col-sm-3 col-form-label">Valor em Reais:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputReal">
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="converter()">Converter</button>
                    </div>
                    <div class="mb-3 row mt-3">
                        <label for="inputTotalDolar" class="col-sm-3 col-form-label">Total Dolar:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputTotalDolar" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputTotalEuro" class="col-sm-3 col-form-label">Total Euro:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputTotalEuro" disabled>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputTotalLibra" class="col-sm-3 col-form-label">Total Libra:</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="inputTotalLibra" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
